        <footer>
            <nav id="navegacion">
                <img src="imgs/logo_barra_navegacion.png" alt="" id="logo" width="253" height="123">
                <a href="registro.html">
                    <button id="“btn_registroDeUsuarios" class="button1">Registrarse

                <a href="inicio_sesion.html">

                <input id="nombre"  placeholder="Escribe tu nombre" type="text">

            </label>

            <label for="anoNacimiento_usuario">Año de nacimiento
                <input id="anoNacimiento_usuario"  value="2021" type="number" min="1900" max="2021" step="1">
            </label>
            <br><br>
            <label for="contrasena_usuario">Contraseña 
                <input id="contrasena_usuario"  placeholder="Escribe tu contraseña" type="text">
            </label>

            </a>
